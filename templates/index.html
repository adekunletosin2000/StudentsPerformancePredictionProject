<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Home Page</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fullscreen background image */
        body {
            height: 100vh;
            background-image: url('https://via.placeholder.com/1500x1000'); /* Placeholder image */
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            background-attachment: fixed;
        }

        /* Overlay for text contrast */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
        }

        /* Heading styles */
        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            z-index: 1;  /* Ensure heading appears above the overlay */
        }

        /* Small tagline or description */
        .tagline {
            font-size: 1.25rem;
            color: #f1f1f1;
            z-index: 1;
            margin-top: 20px;
        }

        /* Button styles (optional) */
        .cta-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="overlay"></div> <!-- Overlay for background contrast -->

    <div class="content">
        <h1>Welcome to the Home Page</h1>
        <p class="tagline">We're glad to have you here! Explore our site for more information.</p>
        <a href="home.html" class="cta-button">Get Started</a>
    </div>

</body>
</html>
